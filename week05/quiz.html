<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>

            <div class="form-group">
                <label for="q1">1. What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="Your answer here">
            </div>

            <div class="form-group">
                <label for="q2">2. Explain the purpose of CSS in web development:</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Write here..."></textarea>
            </div>

            <div class="form-group">
                <label for="q3">3. Which HTML tag is used to create a hyperlink?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">&#60;a&#62;</option>
                    <option value="div">&#60;div&#62;</option>
                    <option value="link">&#60;link&#62;</option>
                    <option value="anchor">&#60;anchor&#62;</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q4">4. How many heading levels (h1-h6) does HTML have?</label>
                <input type="number" id="q4" name="q4" min="1" max="10" placeholder="Enter number">
            </div>

            <div class="form-group">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>

</html>
